<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="font-weight: bolder;">
    
    <form style="border: 5px solid black;height: 100%;width: 50%;margin: auto;border-radius: 20px;background-color: aquamarine;">
        <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" align="center">Mobile Order Form</h1>
        <div align="center" style="border: 1px dotted black;padding: 1rem;">
                <img src="/a1img/14promax.png" alt="no image" height="100" width="100">
            <img src="/a1img/s22.png" alt="no image" height="100" width="100">
            <img src="/a1img/12proplus.png" alt="no image" height="100" width="100">
            <img src="/a1img/iqoo_11-.png" alt="no image" height="100" width="100">
            <img src="/a1img/1_83.png" alt="no image" height="100" width="100">
        </div>
        <div style="margin-top: 1rem; font-family: 'Courier New', Courier, monospace;" align="center">
            <label >First Name : </label>
            <input type="text" name="firstname">
            <label for="">Last Name : </label>
            <input type="text" name="lastname">
        </div>
        <div style="margin-top: 1rem; font-family: 'Courier New', Courier, monospace;" align="center">
            <label for="" style="position: relative;right: 2rem;">Phone :</label>
            <input type="number" style="position: relative;left: 1rem;">
            <label for="" style="margin-left: 1rem;">Email : </label>
            <input type="text" style="position: relative;left: 2.3rem;">
        </div>
        <div style="margin-top: 1rem; font-family: 'Courier New', Courier, monospace; position: relative;left: 8rem;">
            <address>
                Address :
                <textarea name="" id="" cols="63" rows="1"></textarea>
            </address>
        </div>
        <div style="font-family: 'Courier New', Courier, monospace; margin-top: 1rem; position: relative;left: 8rem;">
            <label for="">Available Brands : </label>
            <select name="" id="">
                <option value="Apple">Apple 14 Pro Max</option>
                <option value="Samsung">Samsung S22 Ultra</option>
                <option value="Xiaomi">Xiaomi 12 Pro</option>
                <option value="iQOO">iQOO 11 5G</option>
                <option value="Asus">Asus ROG Phone 6</option>
            </select>
        </div>
        <div style="font-family: 'Courier New', Courier, monospace; margin-top: 1rem; position: relative;left: 8rem;">
            <label for="">
                Date Of Delivery(<i>DOD</i>)
                <input type="date">
                <i></i>
            </label>
        </div>
        <div style="font-family: 'Courier New', Courier, monospace;margin-top: 1rem; padding: 1rem;">
            <fieldset>
                <legend><b>Colours</b></legend>
                <label for="">Emerald Green</label>
                <input type="radio" name="color">
                <label for="">Graphite Black</label>
                <input type="radio" name="color">
                <label for="">Dark Purple</label>
                <input type="radio" name="color">
                <label for="">Gold</label>
                <input type="radio" name="color">
            </fieldset>
        </div>
        <div style="margin-top: 1rem;padding: 1rem;">
            <fieldset>
                <legend>
                    <b>Specifications</b>
                </legend>
                <caption>RAM : </caption>
                <label for="">6 GB</label>
                <input type="checkbox">
                <label for="">8 GB</label>
                <input type="checkbox">
                <label for="">12 GB</label>
                <input type="checkbox">
                <label for="">16 GB</label>
                <input type="checkbox">
                <br>
                <br>
                <caption>ROM : </caption>
                <label for="">128</label>
                <input type="checkbox">
                <label for="">256</label>
                <input type="checkbox">
                <label for="">512</label>
                <input type="checkbox">
                <label for="">1 TB</label>
                <input type="checkbox">
                <label for="">2 TB</label>
                <input type="checkbox">
            </fieldset>
        </div>

        <div align="center" style="margin-top: 1rem;">
            <input type="submit" value="Submit" style="padding: .5rem; margin-right: .5rem; background-color: greenyellow; font-weight: bold; margin-bottom: 1rem;">
            <input type="reset" value="Reset" style="padding: .5rem;background-color: red;color: white; font-weight: bold;margin-bottom: 1rem;">
        </div>

    </form>



</body>
</html>
